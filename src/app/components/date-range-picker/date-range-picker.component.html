<div class="modal-content">
    <div class="modal-header px-4">
      <div class="row w-100 d-flex flex-row">
        <div class="col-6 w-50">
          <h4 class="modal-title pull-left">Date Range <em class="fa fa-warning fa-md text-warning"></em></h4>
        </div>
        <div class="col-6 w-50 d-flex flex-row-reverse mx-0 px-0">
          <button type="button" class="btn btn-secondary" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <form app-modal [formGroup]="dateRangeForm" (ngSubmit)="save()">
      <div class="modal-body p-2 modal-font">
        <div class="formContainer mb-4 mx-4">
          <div class="row d-flex flex-row">
            <div class="col-md-5 gap-2 w-50 d-flex mt-4 flex-column align-items-start">
              <label class="formlabelField">
                Start <span class="text-danger">*</span>
              </label>
              <input class="form-control w-75" type="date" formControlName="startDate" />
              <div *ngIf="dateRangeForm.hasError('dateInvalid') && dateRangeForm.get('startDate')?.touched" class="text-danger">
                Start date must be less than end date.
              </div>
            </div>
            
            <div class="col-md-5 gap-2 w-50 d-flex mt-4 flex-column align-items-start">
              <label class="formlabelField">
                End <span class="text-danger">*</span>
              </label>
              <input class="form-control w-75" type="date" formControlName="endDate" />
              <div *ngIf="dateRangeForm.hasError('dateInvalid') && dateRangeForm.get('endDate')?.touched" class="text-danger">
                End date must be greater than start date.
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="dateRangeForm.invalid">Save</button>
          <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
